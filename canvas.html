<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            text-align: center;
            background-color: darkgrey;
            color: black;
            padding: 16px 0;
            margin: 0;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin-top: 32px;
        }
        #mycanvas {
            border: 2px solid green;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Shapes Using Canvas</h1>
    <div class="canvas-container">
        <canvas id="mycanvas" width="500" height="250"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("mycanvas");
        var c = canvas.getContext("2d");

        // Draw Orange Rectangle
        c.fillStyle = "orange";
        c.fillRect(20, 20, 100, 40);

        // Draw Cyan Square
        c.fillStyle = "cyan";
        c.fillRect(200, 50, 50, 50);

        // Draw Magenta Circle with Black Stroke
        c.beginPath();
        c.arc(150, 60, 30, 0, 2 * Math.PI);
        c.fillStyle = "magenta";
        c.fill();
        c.strokeStyle = "black";
        c.lineWidth = 2;
        c.stroke();

        // Draw Dark Blue Text
        c.font = "28px Arial";
        c.fillStyle = "darkblue";
        c.fillText("canvas objects", 50, 160);

        // Draw Brown Line
        c.beginPath();
        c.moveTo(10, 200);
        c.lineTo(200, 200);
        c.strokeStyle = "brown";
        c.lineWidth = 3;
        c.stroke();
    </script>
</body>
</html>
